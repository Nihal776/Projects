<!DOCTYPE html <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>
  <header>
    <nav class="nav">
      <ul class="navbar">
        <li><div id="image"><img src="images/G-removebg-preview.png" alt="error"></div></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="ROADMAP.HTML">Roadmaps</a></li>
        <li><a href="job.html">Jobs</a></li>
        <button id="btn">
          <a href="signin.html" class="linked">Signin/Signup</a>
        </button>
      </ul>
    </nav>
  </header><section>
  <div class="contact-form">
    <h1>Contact Us</h1>
  <form action="https://sheetdb.io/api/v1/m28vwpanp03ii" method="post" id="sheetdb-form" >
      <input type="text" name="data[Name]" placeholder="Name" required>
      <input type="email" name="data[Email]" placeholder="Email" required>
      <textarea name="data[Message]" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <script>
      var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      window.open('index.html', '_blank');

    });
  });
  </script>
    <!-- <script src="https://sheetdb.io/s/f/jaabvhpojp8vf.js"></script> -->
  </div>
</section>
  <footer>
    <p>&#169; 2023 Go Boffin. All rights reserved.</p>
  </footer>
</body>

</html>
